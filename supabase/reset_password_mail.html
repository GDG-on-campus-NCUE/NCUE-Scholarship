<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>重設您的密碼</title>
    <style>
        body,
        table,
        td,
        a {
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
        }

        table,
        td {
            mso-table-lspace: 0pt;
            mso-table-rspace: 0pt;
        }

        img {
            -ms-interpolation-mode: bicubic;
            border: 0;
            height: auto;
            line-height: 100%;
            outline: none;
            text-decoration: none;
        }

        table {
            border-collapse: collapse !important;
        }

        body {
            height: 100% !important;
            margin: 0 !important;
            padding: 0 !important;
            width: 100% !important;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang TC', 'Microsoft JhengHei', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }

        .bg-container {
            background-color: #f2f3f5;
            width: 100%;
            padding: 20px 0;
        }

        .email-card {
            max-width: 580px;
            margin: 0 auto;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.07);
            overflow: hidden;
            border: 1px solid #e2e8f0;
        }

        .header {
            background-color: #003366;
            color: #ffffff;
            padding: 30px 20px;
            text-align: center;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
            font-weight: 600;
        }

        .content {
            padding: 32px 40px;
            line-height: 1.7;
            color: #334155;
        }

        .content p {
            margin: 0 0 20px;
            font-size: 16px;
        }

        .button-wrapper {
            text-align: center;
            margin: 24px 0 30px;
        }

        .button {
            background-color: #4f46e5;
            color: #ffffff;
            padding: 14px 32px;
            text-decoration: none;
            border-radius: 6px;
            font-size: 18px;
            font-weight: 600;
            display: inline-block;
            border: none;
        }

        .fallback-link {
            font-size: 12px;
            color: #64748b;
            word-break: break-all;
            margin-top: 20px;
        }

        .footer {
            background-color: #f8fafc;
            padding: 24px 40px;
            font-size: 12px;
            color: #64748b;
            text-align: center;
            border-top: 1px solid #e2e8f0;
        }

        .footer p {
            margin: 0 0 10px;
        }

        .footer a {
            color: #475569;
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="bg-container">
        <div class="email-card">
            <div class="header">
                <h1>國立彰化師範大學 校外獎學金平台</h1>
            </div>
            <div class="content">
                <p>您好！</p>
                <p>我們收到了您的密碼重設請求。請點擊下方的按鈕，以設定一組新的密碼。</p>
                <div class="button-wrapper">
                    <a href="{{ .ConfirmationURL }}" target="_blank" class="button">重設您的密碼</a>
                </div>
                <p style="font-size: 14px; color: #64748b;">如果您並未請求重設密碼，請直接忽略此電子郵件，您的帳號依然安全。</p>
                <p class="fallback-link">如果按鈕無效，請複製並貼上以下連結至您的瀏覽器：<br /><a href="{{ .ConfirmationURL }}" target="_blank"
                        style="color: #4f46e5;">{{ .ConfirmationURL }}</a></p>
            </div>
            <div class="footer">
                <p>此為系統自動發送之信件，請勿直接回覆。</p>
                <p><a href="https://student.ncue.edu.tw/files/11-1004-123.php" target="_blank">彰師大生輔組</a> | <a
                        href="https://www.ncue.edu.tw/" target="_blank">彰師大官網</a></p>
                <p>© {{ .Year }} National Changhua University of Education. All Rights Reserved.</p>
            </div>
        </div>
    </div>
</body>

</html>
