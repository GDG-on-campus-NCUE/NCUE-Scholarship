<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>彰師大 校外獎學金資訊平台</title>
</head>

<body style="margin: 0; padding: 0; background-color: #f2f3f5; font-family: 'Microsoft JhengHei', Arial, sans-serif;">
    <div style="max-width: 600px; margin: 20px auto; line-height: 1.6;">
        <div
            style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 24px; text-align: center; border-radius: 8px 8px 0 0;">
            <h1 style="margin: 0; font-size: 24px;">彰師大 校外獎學金資訊平台</h1>
        </div>

        <div
            style="background: #ffffff; padding: 32px; border-left: 1px solid #e9ecef; border-right: 1px solid #e9ecef;">
            <h2 style="color: #2c3e50; margin-top: 0;">歡迎加入 彰師大 校外獎學金資訊平台！</h2>
            <p style="color: #34495e; font-size: 16px;">親愛的使用者，您好：</p>
            <p style="color: #34495e; font-size: 16px;">感謝您的註冊。請點擊下方按鈕以啟用您的帳號，完成最後的驗證步驟。</p>

            <!-- Option 1: Main Button -->
            <div style="text-align: center; margin: 32px 0;">
                <a href="{{ .ConfirmationURL }}" target="_blank"
                    style="display: inline-block; background-color: #3498db; color: white; padding: 14px 28px; border-radius: 5px; text-decoration: none; font-size: 18px; font-weight: bold;">
                    驗證電子郵件
                </a>
            </div>

            <!-- Divider -->
            <div
                style="text-align: center; margin: 30px 0; color: #94a3b8; font-size: 14px; line-height: 1; display: flex; align-items: center;">
                <span style="flex-grow: 1; height: 1px; background-color: #e2e8f0;"></span>
                <span style="padding: 0 15px;">或</span>
                <span style="flex-grow: 1; height: 1px; background-color: #e2e8f0;"></span>
            </div>

            <!-- Option 2: OTP / Token -->
            <div style="text-align: center;">
                <h3 style="font-size: 18px; font-weight: 600; color: #1e293b; margin: 0 0 10px;">使用驗證碼</h3>
                <p style="color: #475569; font-size: 15px; margin-bottom: 20px;">您也可以在網站的驗證頁面輸入以下 6 位數驗證碼：</p>
                <div
                    style="background-color: #f1f5f9; border: 1px dashed #cbd5e1; border-radius: 8px; padding: 20px; margin: 0 auto 20px; max-width: 300px;">
                    <span
                        style="font-size: 36px; font-weight: bold; color: #003366; letter-spacing: 12px; margin-left: 12px; font-family: 'Courier New', Courier, monospace;">{{
                        .Token }}</span>
                </div>
            </div>

            <p style="font-size: 14px; color: #7f8c8d; margin-top: 32px;">如果您並未在本平台註冊帳號，請直接忽略此電子郵件，您的帳號將不會被建立。</p>
        </div>

        <div
            style="background: #34495e; color: #bdc3c7; padding: 20px; text-align: center; border-radius: 0 0 8px 8px; font-size: 12px; line-height: 1.5;">
            <p style="margin: 0 0 10px 0;">
                <a href="https://stuaffweb.ncue.edu.tw/" target="_blank"
                    style="color: #ecf0f1; text-decoration: none; margin: 0 10px;">生輔組官網</a> |
                <a href="https://scholarship.ncuesa.org.tw/" target="_blank"
                    style="color: #ecf0f1; text-decoration: none; margin: 0 10px;">校外獎學金資訊平台</a>
            </p>
            <p style="margin: 0 0 5px 0;">© {{ .Year }} 彰師大 校外獎學金資訊平台. All Rights Reserved.</p>
            <p style="margin: 0;">此為系統自動發送之信件，請勿直接回覆。</p>
        </div>
    </div>
</body>

</html>
